<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Igor Rocha" />

		<title>Emails de Professores</title>

		<link
			rel="shortcut icon"
			href="./assets/uesc.png"
			type="image/x-icon"
		/>

		<link rel="stylesheet" href="./css/emails.css" />
		<link rel="stylesheet" href="./css/font.css" />
		<link rel="stylesheet" href="./css/footer.css" />
		<link rel="stylesheet" href="./css/useful.css" />

		<meta name="keywords" content="uesc, email, professor" />
		<!-- Primary Meta Tags -->
		<meta name="title" content="Database - UESC" />
		<meta
			name="description"
			content="Faça a busca de email de professores"
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://igorroc.github.io/uesc/" />
		<meta property="og:title" content="Database - UESC" />
		<meta
			property="og:description"
			content="Faça a busca de email de professores"
		/>
		<meta
			property="og:image"
			content="http://igorroc.github.io/uesc/assets/uesc.png"
		/>

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta
			property="twitter:url"
			content="https://igorroc.github.io/uesc/"
		/>
		<meta property="twitter:title" content="Database - UESC" />
		<meta
			property="twitter:description"
			content="Faça a busca de email de professores"
		/>
		<meta
			property="twitter:image"
			content="http://igorroc.github.io/uesc/assets/uesc.png"
		/>

		<script
			src="https://kit.fontawesome.com/e07fba0c03.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<header></header>
		<main>
			<div>
				<div class="busca">
					<i class="fas fa-search colorWhite"></i>
					<input
						id="inputBusca"
						type="text"
						placeholder="Buscar professor..."
					/>
					<i
						id="resetButton"
						class="fas fa-undo-alt colorWhite resetHidden"
					></i>
				</div>
				<div id="wrapperProfessores" class="wrapperFlex">
					<div class="professor">
						<div class="title">
							<i class="fas fa-spinner"></i>
							<h3>Carregando banco de dados</h3>
						</div>
						<div class="description">
							<div class="mail">
								<i class="fas fa-envelope"></i>
								<a href="mailto:">contato@uesc.br</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

        <footer>
            <div>
                <p>Feito com <i class="fas fa-heart"></i> e <i class="fas fa-coffee"></i> por <a target="_blank" href="https://ilrocha.com">Igor Rocha</a></p>
            </div>
        </footer>

		<script src="./js/emails.js"></script>
	</body>
</html>
